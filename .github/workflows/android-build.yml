name: Android Build

on:
  push:
    branches: [ main, fix/compile-errors ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties','**/*.gradle*','**/*.kts') }}
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build debug APK
        run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace
